# set any value to "null" to disable it entirely.
plugin:
  enabled: "Enabled."
  disabled: "Disabled."
  language: "American English"
  locale_not_found: "No such locale exists."
  locale_changed: "Language changed to American English."
  help:
    - '&b/<cmd> &f- &adisplays this help menu'
    - '&b/<cmd> [loc|locale] [option] &f- &asets your locale to'
    - '&athe option provided, or lists available locales'
  setup:
    - 'Your settings: (see also: /cd help)'
    - '&aLocalization&f: American English (en_US)'
    - '&aGlobals&f:'
    - 'Warmups: &b<global_warm>&f ... Cooldowns: &b<global_cool>&f'
    - '&aInterrupts&f:'
    - 'Movement: &b<movement>&f ... Commands: &b<commands>&f ... Damage: &b<damage>&f'

# set any _generic_ key to null to disable it
# ------- #
# warmups #
# ------- #
warmup:
  start:
    _generic_: "'&b<cmd>&f' is now warming up. (&b<wu>&f)"
  status:
    _generic_: "'&b<cmd>&f' is warming up. (&b<wu>&f)"
  done:
    _generic_: "You are no longer warming up '&b<cmd>&f'."
  cancel:
    _generic_: "You cancelled '&b<cmd>&f'..."
    _movement_: "&cYou moved and cancelled '&b<cmd>&c'..."

# --------- #
# cooldowns #
# --------- #
cooldown:
  start:
    _generic_: null
    # "'&b<cmd>&f' is now cooling down. (&b<cd>&f)"
  status:
    _generic_: "'&b<cmd>&f' is cooling down. (&b<cd>&f)"
  done:
    _generic_: "You are ready to use '&b<cmd>&f' again."